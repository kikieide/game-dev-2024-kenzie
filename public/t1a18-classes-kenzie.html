<script>
class Product {
 constructor(name, price){
  this.name = name;
  this.price = price;
 }
 myShow() {
 document.getElementById('myDiv2').innerHTML = `Product: ${this.name}<br>Price: $${this.price.toFixed(2)}<br>`;
 }
 calculateTotal(salesTax) {
  return this.price + (this.price * salesTax);
 }
}
 class Sale extends Product {
  myShow() {
  document.getElementById('myDiv2').innerHTML = `Sale: ${this.name}<br>Price: $${this.price.toFixed(2)}<br>`;
  }
   calculateTotal(saleDiscount) {
    const discount = this.price /(saleDiscount * 100);
    return discount.toFixed(2);
   }
 }
 </script>
<input type=button value="Product class" onclick="{
 const salesTax = 0.05;
 const product1 = new Product('Shirt', 10.99)
 product1.myShow();
 const total = product1.calculateTotal(salesTax);
 document.getElementById('myDiv2').innerHTML += (`Total Price (with tax): $${total.toFixed(2)}`)
 }">

<input type=button value="Extend Product Class" onclick="{

  saleProduct.myShow();
 document.getElementById('myDiv2').innerHTML += (`Total Price (with discount): $${total}`)
}">

<script>
 class Book {
    constructor(title, author, price) {
        this.title = title;
        this.author = author;
        this.price = price;
    }

    myShow() {
        document.getElementById('myDiv3').innerHTML =
            `Title: ${this.title}<br>
            Author: ${this.author}<br>
            Price: $${this.price.toFixed(2)}<br>`;
    }
}
 class Genre extends Book {
  constructor(title, author, price, genre) {
   super(title, author, price, genre);
   this.genre = genre;
  }
  myShow() {
    document.getElementById('myDiv3').innerHTML =
     `Title: ${this.title}<br>
     Author: ${this.author}<br>
     Price: $${this.price.toFixed(2)}<br>
     Genre: ${this.genre}<br>`;
  }
 }
</script>

<script>
 class Counter {
    constructor() {
        this.count = 0;
    }
    increment() {
        this.count++;
    }
    getCount() {
        return this.count;
    }
  myShow() {
  document.getElementById('myDiv5').innerHTML = `Count: ${this.count}`;
 }
}
 class Odd extends Counter {
  constructor() {
   this.count = 1;
  }
  increment() {
   this.count = 2;
  }
  getCount() {
   return this.count;
  }
  myShow() {
   document.getElementById('myDiv5').innerHTML = `Odd Count: ${this.count)`;
  }
 }
</script>

<input type=button value="Count Class" onclick="{
