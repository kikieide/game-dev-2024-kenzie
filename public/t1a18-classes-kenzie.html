<script>
  class myAnimal {
    constructor(passName, passAge) {
      this.myName = passName;
      this.myAge = passAge;
    }
    myShow() {
    document.getElementById('myDiv01').innerHTML = 'Hello '+ this.myName+'<br>'
  }
  }// end class myAnimal
  class myCat extends myAnimal {
  myShow() {
    document.getElementById('myDiv01').innerHTML = this.myName + ' is a great cat<br>'
  }
  } // end extended class myCat
</script>

<script>
class Product {
 constructor(name, price){
  this.name = name;
  this.price = price;
 }
 myShow() {
 document.getElementById('myDiv2').innerHTML = `Product: ${this.name}<br>Price: $${this.price.toFixed(2)}<br>`;
 }
 calculateTotal(salesTax) {
  return this.price + (this.price * salesTax);
 }
}
 </script>
<input type=button value="Product class" onclick="{
 const salesTax = 0.05;
 const product1 = new Product('Shirt', 10.99)
 product1.myShow();
 const total = product1.calculateTotal(salesTax);
 document.getElementById('myDiv2').innerHTML += (`Total Price (with tax): $${total.toFixed(2)}`)
 }">
 <div id="myDiv2">...</div>
