<body onload="{
   myStorage = localStorage.getItem('myStoredText')

      document.getElementById('myText1').value = myStorage

       document.getElementById('mySelect01').value = localStorage.getItem('mySavedPrefrence')
    }

Text example: <input id="myText1" type=text size=70 value="" placeholder="Write here to store"><br>

<input type="button" id="colorButton" value="Store Text" onClick="{
   localStorage.setItem('myStoredText', document.getElementById('myText1').value)
   alert(document.getElementById('myText1').value + ' \nHas been stored')
   document.getElementById('myText1').value = ''
}">

<input type="button" value="Retrieve Text" onClick="{
   document.getElementById('myText1').value = localStorage.getItem('myStoredText')
}"> 

   <input type=button value="Save Prefrences" onClick="{
      localStorage.setItem('myStoredPrefrence', document.getElementById('mySelect01').value)
         alert(document.getElementById('mySelect01').value + ' \nHas been saved')
            document.getElementById('mySelect01').value = ''
   }">
   
   

   <select id="mySelect01">
   <option value="document.getElementById('colorButton').addEventListener('click', function() {
            document.body.style.backgroundColor = 'black';   });">dark mode</option>
