Scroll through the numbers!

<script>
  let myMax1 = 6
  let myArray1 = new Array(myMax1)
</script>
<input type=number id="myNum01" min="0" max="6" value="0"><br>
<input type=button value="Set Array" onclick="{
  myArray1 = ['A', 'B', 'C', 'D', '1', '2', '3']
  document.getElementById('myDiv03').innerHTML = 'You set the array'
  }">
<input type=button value="Show Array" onclick="{
    let myNums = parseInt(document.getElementById('myNum01').value, 10);
  document.getElementById('myDiv03').innerHTML = ''
  if (myNums >= 0 && myNums < myArray1.length) {
    document.getElementById('myDiv03').innerHTML += 'myArray1[' + myNums + '] = ' + myArray1[myNums] + '<br>'
  } else {
    document.getElementById('myDiv03').innerHTML = 'Index out of Range';
  }
}"><br>
<div id="myDiv03">...</div>

<br><br>
<script>
  let myMax2 = 3
  let myArray2 = new Array(myMax2)
</script>
  <input type=button value="Set Array" onclick="{
    myArray2 = [
      { name: 'Bugatti', price: 3000000 },
      { name: 'Pagani', price: 260000 },
      { name: 'Ferrari', price: 1500000 },
      { name: 'Koenigsegg', price: 3000000 },
      { name: 'Lamborghini', price: 500000 },
      ]
    }">
<input type="button" value="Show Full Array" onclick="{
    document.getElementById('myDiv04').innerHTML = '';
    for (let myLoop2 = 0; myLoop2 < myArray2.length; myLoop2++) {
        document.getElementById('myDiv04').innerHTML += 'myArray2[' + myLoop2 + '] = { name: ' + myArray2[myLoop2].name + ', price: ' + myArray2[myLoop2].price + ' }<br>';
    }
}">
Filter the Array!
<input type=button value="Show Filtered Array" onclick="{
    const myFilter = myArray2.filter((item) => {
        return item.price >= 2000000;
    });
    document.getElementById('myDiv04').innerHTML = '';
    for (let myLoop2 = 0; myLoop2 < myFilter.length; myLoop2++) {
        document.getElementById('myDiv04').innerHTML += 'myFilter[' + myLoop2 + '] = { name: ' + myFilter[myLoop2].name + ', price: ' + myFilter[myLoop2].price + ' }<br>';
    }
}">
<div id="myDiv04"></div>
