    <input type="button" value="Bounce" onclick="bounce()">
    <script>
       function bounce() {
    const element = document.getElementById('bounceElement');
    let position = 0;
    let direction = 1; 
    const height = 100; 
    const speed = 2; 

    function step() {
        position += speed * direction;
        if (position >= height || position <= 0) {
            direction *= -1; 
        }
        element.style.transform = 'translateY(' + position + 'px)';
                    window.requestAnimationFrame(step); }
                                     }
            window.requestAnimationFrame(step);
        }
    </script>
