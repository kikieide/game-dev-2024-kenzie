        if (!start) start= timestamp;
        let progress= timestamp - start;
        let t= progress / duration;
        let position= height * (1 - t);
        element.style.transform = 'translateY(' + position + 'px)';
        if (progress < duration) {
                    window.requestAnimationFrame(step); }
                                     }

        }
