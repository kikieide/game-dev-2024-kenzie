    <div id="bounceElement"></div>
    <button onclick="bounce()">Bounce</button>
    <script>
        function bounce() {
            const element = document.getElementById('bounceElement');
            let start = null;
            const height = 200; // Height of the bounce
            const duration = 2000; // Duration of the animation in milliseconds

            function step(timestamp) {
                if (!start) start = timestamp;
                let progress = timestamp - start;
                let position = Math.abs(Math.sin(progress / duration * Math.PI)) * height;
                element.style.transform = 'translateY(' + position + 'px)';
                if (progress < duration) {
                    window.requestAnimationFrame(step);
                }
            }
            window.requestAnimationFrame(step);
        }
    </script>
