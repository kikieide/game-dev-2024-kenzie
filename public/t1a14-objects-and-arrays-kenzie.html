<i>Filter the objects in the array!"</i><br>
<script>
   class Person01 {
  constructor(name1, age1, height1) {
   this.name1 = name1;
   this.age1 = age1;
   this.height1 = height1;
        }
    }
  let persons1 = [
    new Person01('Alex', 25, '5.11'),
    new Person01('Jane', 19, '5.6'),
    new Person01('Joe', 23, '6.1')
    ];
   function showArray() {
    let myOutput = '';
    persons1.forEach(person1 => {
      output += `Name1: ${person1.name1}, Age1: ${person1.age1}, Height1: ${person1.height1}<br>`;
    });
    document.getElementById('myDiv03').innerHTML = output;
   }
  function showFilteredArray() {
    const myFilter = persons1.filter(person1 => person1.age1 >= 23);
    document.getElementById('myDiv03').innerHTML = '';
    myFilter.forEach((person1, index) => {
      document.getElementById('myDiv03').innerHTML += `myFilter[${index}] = { name: ${person1.name1}, age: ${person1.age1}, height: ${person1.height1} }<br>`;
    });
  }
</script>
<input type="button" value="Array with object in it" onclick="showArray()">
<input type="button" value="Show Filtered Array" onclick="showFilteredArray()">
