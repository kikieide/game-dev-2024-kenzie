2 buttons and a div - 1 labelled array w/ object in it and 2nd labelled object w/ array in it<br><br>

<div id="myDiv01"></div>
<input type=button value="Array with object in it" onclick="{
   class Person {
  constructor(name, age, height) {
   this.name = name;
   this.age = age;
   this.height = height;
        }
    }
  let persons = [
    new Person('Alex', 25, '5.11'),
    new Person('Jane', 19, '5.6'),
    new Person('Joe', 23, '6.1')
    ];
    let output = '';
    persons.forEach(person => {
        output += `Name: ${person.name}, Age: ${person.age}, Height: ${person.height}<br>`;
    });
    document.getElementById('myDiv01').innerHTML = output;
}">
