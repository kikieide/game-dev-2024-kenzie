<h4>Ex. Object Code</h4>

<input type=text id="myText01" value="Useless at the moment"><br>
<input type=button value="Example Object Set and Show" onclick="{
  let myPerson = {
  'firstName' : 'John',
  'lastName' : 'Doe',
  'age' : 50,
  'eyeColor' : 'blue'
  }
  document.getElementById('myDiv01').innerHTML = '<br>myPerson Object has properties <br>'
  document.getElementById('myDiv01').innerHTML += 'firstName: ' + myPerson.firstName + '<br>'
  document.getElementById('myDiv01').innerHTML += 'lastName: ' + myPerson.lastName + '<br>'
  document.getElementById('myDiv01').innerHTML += 'age: ' + myPerson.age + '<br>'
  document.getElementById('myDiv01').innerHTML += 'eyeColor: ' + myPerson.eyeColor + '<br>'
  }">
  <div id="myDiv01">...</div>
<br><br>
<div id="mySquare01"></div>
  
  <input type=button value="Slide!" onclick="myAnimation()">
  <script>
    function myAnimation() {
      let square = document.getElementById('mySquare01');
      let interval = 7;
      function myCube() {      
    for (let i = 0; i <= 1000; i++) {
      (function(i) {
        setTimeout(function() {
         square.style.left = i + 'px';
        }, i * interval);
      })(i);
    }
      }
    myCube();
    }
      </script>
