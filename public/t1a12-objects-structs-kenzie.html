 <img id="myImage" src="https://cdn.cloudflare.steamstatic.com/steam/apps/2097560/capsule_616x353.jpg?t=1658533485" alt="Sliding Image">
  <input type=button value="Slide!" onclick="myAnimation(); myTextAnimation();">
  <script>
      let myObject = {
    species: "Dog",
    name: "Dog",
    age: 5,
    isMammal: true,
    sound: function() {
        return "Woof!";
    }
};
          
    function myAnimation() {
      let image = document.getElementById('myImage');
      image.style.display = 'block';
      let interval = 5;
      for (let i = 0; i <= 500; i++) {
        (function(i) {
          setTimeout(function() {
            image.style.left = i + 'px';
            let rotation = i * 0.72;
            image.style.transform = 'rotate(' + rotation + 'deg)';
          }, i * interval);
        })(i);
      }
    }
    function myTextAnimation() {
      let interval = 7;
      for (let i = 0; i <= 1000; i++) {
        (function(i) {
          setTimeout(function() {
            if (i === 1000) {
                    let text = "Species: " + myObject.species + "<br>" +
                                       "Name: " + myObject.name + "<br>" +
                                       "Age: " + myObject.age + "<br>" +
                                       "Is Mammal: " + myObject.isMammal + "<br>" +
                                       "Sound: " + myObject.sound();
              document.getElementById('myText').style.display = 'block';
            }
          }, i * interval);
        })(i);
      }
    }
      </script>
