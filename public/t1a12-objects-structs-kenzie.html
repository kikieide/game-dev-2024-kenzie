 <img id="myImage" src="https://cdn.cloudflare.steamstatic.com/steam/apps/2097560/capsule_616x353.jpg?t=1658533485" alt="Sliding Image">
  
  <input type=button value="Slide!" onclick="myAnimation()">
  <script>
    let imageObject = {
      element: document.getElementById('myImage'),
      show: function() {
        this.element.style.display = 'block';
      },
      slideAndRotate: function() {
        this.show();
        let interval = 7;
        for (let i = 0; i <= 1000; i++) {
          (function(i, obj) {
            setTimeout(function() {
              obj.element.style.left = i + 'px';
              let rotation = i * 0.72;
              obj.element.style.transform = 'rotate(' + rotation + 'deg)';
            }, i * interval);
          })(i, this);
        }
      }
    };
    function myAnimation() {
      imageObject.slideAndRotate();
    }
      </script>
