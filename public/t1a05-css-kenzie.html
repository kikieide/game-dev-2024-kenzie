<style>
body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e0e0e0;
            font-family: Arial, sans-serif;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox {
            width: 30px;
            height: 30px;
            background: #e0e0e0;
            border-radius: 5px;
            box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
            position: relative;
            cursor: pointer;
        }

        .checkbox:checked::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15px;
            height: 15px;
            background: #4caf50;
            border-radius: 3px;
            transform: translate(-50%, -50%);
            box-shadow: inset 2px 2px 5px #bebebe, inset -2px -2px 5px #ffffff;
        }
    
  </style>
