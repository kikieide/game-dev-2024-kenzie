<style>
 display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            appearance: none;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            position: relative;
        }

        .checkbox:checked::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background: #4caf50;
            border-radius: 2px;
            transform: translate(-50%, -50%);
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
    
  </style>










</head>

<body>
   <div class="checkbox-container">
        <input type="checkbox" id="styled-checkbox" class="checkbox">
        <label for="styled-checkbox">Check me!</label>
    </div>

  
</body>
